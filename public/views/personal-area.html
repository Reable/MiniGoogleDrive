<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/views/css/output.css" rel="stylesheet">
  <title>TailwindCss</title>
  <style>
    .none {
      display: none;
    }
  </style>
</head>

<body class="h-[100vh]">
  <header class="border-b-2 border-blue-400 px-8">
    <div class="container flex items-center flex-wrap justify-between py-3 mx-auto text-xl">
      <h1 class="text-2xl">MiniGoogleDrive</h1>
      <button class="exit border bg-red-400 w-20 text-white text-xl">Exit</button>
    </div>
  </header>

  <main class="container mx-auto flex justify-between flex-wrap">
    <div class="panel py-5 w-3/12">
      <div class="rounded-md border-2 border-blue-400 p-5 w-full space-y-2">
        <div class="up flex justify-between">
          <p>
            email: <span id="email"> reabletop@gmail.com </span>
          </p> 
          <p id="role">
            User
          </p>
        </div>
        <p>
          Используеться <span id="usedSpace"> 267 </span> мб
        </p>
        <p>
          Всего памяти: <span id="diskSpace"> 233 </span> мб
        </p>
      </div>
      <form id="addFile" class="rounded-md flex flex-wrap justify-between items-center border-2 border-blue-400 p-5 mt-6 space-y-4">
        <h2>Добавление файла</h2>
        <input type="file" id="file-input" name="file" placeholder="Выберите файл"
          class="w-full border-2 border-blue-400 p-1">
        <button class="w-full border-2 border-blue-400 rounded-md p-1 transition-all hover:bg-blue-400 hover:text-white">Добавить</button>
      </form>
    </div>
    <div id="place" class="border-l-2 border-l-blue-400 w-2/3 p-5 flex justify-left flex-wrap">
      <div
              class="file w-36 h-36 flex flex-wrap justify-center m-5 transition-all hover:scale-110" id="${data.files[i]}">
        <div class="max-w-4/5 max-h-4/5 rounded-xl">
          <img src="/files/2/inst4.jpg" alt="" class="popup w-full h-full rounded-md">
        </div>
        <a href="/api/download/2/inst4.jpg"
           class="text-center border transition-all border-blue-400 px-2 py-1 mt-2 w-full hover:bg-blue-400 hover:text-white">
          ${data.files[i]}
        </a>
      </div>
    </div>
  </main>

<!--  PopUp window-->
  <div class="popupPlace absolute right-0 left-0 bottom-0 top-0 bg-gray-400 bg-opacity-40 flex items-center justify-center none">
    <div class="w-1/2 h-2/3 bg-white p-10 opacity-90 relative">
      <img src="${img.src}" alt="" class="w-full h-3/4">
      <nav class="mt-5 flex justify-around flex-wrap">
        <a href="/api/download/${userId}/${filename}" class="border-2 rounded-md text-center transition-all text-xl border-blue-400 bg-white w-2/5 p-2 hover:bg-blue-400 hover:text-white">download</a>
        <button class="deleteFile rounded-md border-2 transition-all text-xl border-red-400 bg-white w-2/5 p-2 hover:bg-red-400 hover:text-white">delete</button>
        <button class="p-3 my-3 border-2 border-orange-400 w-2/5 rounded-md transition-all text-xl hover:bg-orange-400 hover:text-white">Сылка на скачивание</button>
      </nav>
      <button class="popupClose border border-red-700 bg-red-300 hover:bg-red-700 rounded-full absolute py-1 px-[10px] -right-4 -top-4 text-white">X</button>
    </div>
  </div>

  <!-- Check auth user -->
  <script src="/views/script/checkAuth.js"></script>
  <script src="/views/script/personal/allData.js"></script>
</body>
</html>
