<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/views/css/output.css" rel="stylesheet">
  <title>TailwindCss</title>
</head>

<body class="h-[100vh]">
  <div id="auth" class="w-full h-full flex justify-center items-center">
    <form action="" id="login" class="w-96 shadow-2xl shadow-gray-400 rounded-3xl p-4">
      <div class="form-inputs">
        <p class="w-full p-3 text-xl">Log in</p>
        <label for="email">
          <input
          type="email" id="email" name="email" placeholder="Email"
          class="w-full rounded-md p-2 border my-4"
          >
        </label>
        
        <label for="password">
          <input
          type="password" id="password" name="password" placeholder="Password"
          class="w-full rounded-md p-2 border my-4"
          >
        </label>
      </div>
      
      <button id="auth" class="w-full p-2 bg-blue-500 rounded-md text-white">Log in</button>
      <div class="">
        <p class="text-center p-2">or</p>
      </div>
      <button 
        type="submit"
        id="changeForm"
        class="text-center w-full p-2 transition-all bg-gray-300 text-slate-400 hover:bg-blue-200 hover:text-slate-900 rounded-md border-red-400">Registration</button>
    </form>
  </div>

  <script src="views/script/auth/generateRegister.js"></script>
  <script src="views/script/auth/auth.js"></script>
  
</body>
</html>
